<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Bold, simple design optimized for small sizes -->

  <!-- Vibrant orange/coral background -->
  <rect width="64" height="64" rx="14" fill="#ff6b35"/>

  <!-- White document icon -->
  <g transform="translate(14, 8)">
    <!-- Document body -->
    <path d="M0 6 L0 44 Q0 48 4 48 L32 48 Q36 48 36 44 L36 12 L24 0 L4 0 Q0 0 0 4 Z" fill="white"/>

    <!-- Document fold -->
    <path d="M24 0 L24 8 Q24 12 28 12 L36 12 Z" fill="#ffb399"/>

    <!-- Text lines -->
    <rect x="6" y="18" width="20" height="4" rx="2" fill="#ff6b35"/>
    <rect x="6" y="26" width="24" height="3" rx="1.5" fill="#ffa07a"/>
    <rect x="6" y="33" width="18" height="3" rx="1.5" fill="#ffc4aa"/>
    <rect x="6" y="40" width="14" height="3" rx="1.5" fill="#ffd4c4"/>
  </g>

  <!-- Bright notification badge -->
  <circle cx="52" cy="12" r="11" fill="#00d4aa"/>
  <circle cx="52" cy="12" r="11" fill="none" stroke="white" stroke-width="2"/>

  <!-- Checkmark in badge -->
  <path d="M47 12 L50 15 L57 8" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
